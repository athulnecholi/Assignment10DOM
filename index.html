<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Assignment</title>
    <style>
        .info-box {
            border: 1px solid #000;
            padding: 10px;
            margin: 5px 0;
        }
    </style>
</head>

<body>

    <h2>Daily Quote</h2>
    <p id="quote">Placeholder text for quote</p>

    <div class="info-box">Name: John</div>
    <div class="info-box">Hobby: Reading</div>
    <div class="info-box">Occupation: Engineer</div>

    <ul>
        <li>Task 1</li>
        <li>Task 2</li>
        <li>Task 3</li>
        <li>Task 4</li>
        <li>Task 5</li>
    </ul>

    <footer><span>Powered by Student's Webpage</span></footer>

    <script>
        // Manipulating DOM using different getElement methods

        // 1. Change the text content of the paragraph with ID 'quote' to your favourite quote
        const quote = document.getElementById('quote')
        quote.innerHTML = 'This is Athuls quote'




        // 2. Change background color of all 'info-box' class divs

        const infobox = document.getElementsByClassName('info-box')
        Array.from(infobox).forEach((box) => {
            box.style.backgroundColor = 'lightblue';


        })





        // 3. Update the third list item in the task list to a different text
        const taskItems = document.querySelectorAll('ul li'); // Using querySelectorAll
        if (taskItems[2]) { // Check if the third item exists
            taskItems[2].textContent = 'Updated Task 3';
        }

        // 4. Append the message "Have a great day" to the footer span
        const footerSpan = document.querySelector('footer span'); // Using querySelector
        footerSpan.textContent += ' - My name is athul';



    </script>
</body>

</html>
